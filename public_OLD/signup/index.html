<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div>
                <label>Register</label>
                <div class="alert" id="alert" style="display: none;"></div>
                <div id="register-section" style="display: block;">
                    <input type="text" id="fullname" placeholder="Full name" required="required">
                    <input type="email" id="email" placeholder="Email address" required="required">
                    <input type="password" id="password" placeholder="Password" required="required">
                    <button id="signup">Sign up</button>
                </div>
                <div id="success-section" style="display: none; text-align: center; color: green; padding: 0 30px;">
                    <h2>You've successfully registered</h2>
                    <h2>Please navigate to the login page</h2>
                </div>
            </div>
        </div>

        <div class="bottom">
            <button id="navigate-login">Login</button>
        </div>
    </div>

    <script src="../assets/js/validators.js"></script>
    <script src="./script.js"></script>
</body>
</html>
